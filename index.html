<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Currency Convert</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="Logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="content-real">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">UD$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">UD$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="libra">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input" placeholder="10.000,00">
        </label>

        <button class="Convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="currency-img-convert" src="./assets/Real.png" alt="logo-moeda-real">
                <p class="currency" id="currency-real">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="./assets/Dólar.png" alt="logo-moeda-dólar">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>

</body>
<script src="scripts.js"></script>

</html>
